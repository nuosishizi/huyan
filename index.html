<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>散光训练</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        .grid {
            position: relative;
            width: 80vw;
            height: 80vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 20px;
            pointer-events: none;
        }

        .grid div {
            width: 20px;
            height: 20px;
            border: 2px solid green;
            border-radius: 50%;
            pointer-events: none;
        }

        .ball {
            position: absolute;
            width: 75px; /* 5倍大小 */
            height: 75px; /* 5倍大小 */
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }

        .toggle-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 101;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="control-panel" id="control-panel">
        <h3>控制菜单</h3>
        <label>
            小球大小:
            <input type="range" id="ballSize" min="5" max="250" value="75"> <!-- 默认5倍大小 -->
        </label>
        <label>
            运动速度 (ms):
            <input type="number" id="moveSpeed" min="100" max="5000" value="1000">
        </label>
        <label>
            停留时长 (ms):
            <input type="number" id="stayDuration" min="100" max="5000" value="100"> <!-- 默认100ms -->
        </label>
    </div>

    <button class="toggle-button" id="toggle-button">隐藏菜单</button>

    <div class="grid" id="grid">
        <div class="ball" id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const grid = document.getElementById('grid');
        const gridSize = 10;

        let columns, rows, cellWidth, cellHeight;
        let moveSpeed = 1000;
        let stayDuration = 100;

        function updateGridDimensions() {
            columns = gridSize;
            rows = gridSize;
            cellWidth = grid.clientWidth / columns;
            cellHeight = grid.clientHeight / rows;

            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        }

        function createGridCircles() {
            grid.innerHTML = '';
            grid.appendChild(ball);

            for (let i = 0; i < columns * rows; i++) {
                const circle = document.createElement('div');
                grid.appendChild(circle);
            }
        }

        function getRandomGridPoint() {
            const col = Math.floor(Math.random() * columns);
            const row = Math.floor(Math.random() * rows);
            const x = col * cellWidth + cellWidth / 2;
            const y = row * cellHeight + cellHeight / 2;
            return { x, y };
        }

        function moveBall() {
            const { x, y } = getRandomGridPoint();

            moveSpeed = parseInt(document.getElementById('moveSpeed').value);
            ball.style.transition = `left ${moveSpeed}ms ease, top ${moveSpeed}ms ease`;
            ball.style.left = `${x}px`;
            ball.style.top = `${y}px`;

            stayDuration = parseInt(document.getElementById('stayDuration').value);
            setTimeout(moveBall, moveSpeed + stayDuration);
        }

        function initialize() {
            updateGridDimensions();
            createGridCircles();

            const centerX = grid.clientWidth / 2;
            const centerY = grid.clientHeight / 2;
            ball.style.left = `${centerX}px`;
            ball.style.top = `${centerY}px`;

            updateBallAppearance();

            setTimeout(moveBall, 1000);
        }

        function updateBallAppearance() {
            const ballSize = parseInt(document.getElementById('ballSize').value);
            ball.style.width = `${ballSize}px`;
            ball.style.height = `${ballSize}px`;
        }

        window.addEventListener('resize', () => {
            updateGridDimensions();
            createGridCircles();

            const centerX = grid.clientWidth / 2;
            const centerY = grid.clientHeight / 2;
            ball.style.left = `${centerX}px`;
            ball.style.top = `${centerY}px`;
        });

        document.getElementById('ballSize').addEventListener('input', () => {
            updateBallAppearance();
        });

        initialize();
    </script>
</body>
</html>
